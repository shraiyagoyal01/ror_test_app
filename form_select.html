<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <h1>Select tag under Form in Html:-</h1>
    <p>This element is used to create a drop-down list and used in a form, to collect user input.</p>
    <select name="cars_list" id="cars_list">Select your car
        <option value="no-car">select your car</option>
        <option value="Mazda MX-5">Mazda MX-5</option>
        <option value="Porsche 911">Porsche 911</option>
        <option value="BMW M3/M4">BMW M3/M4</option>
        <option value="Ford Mustang">Ford Mustang</option>
    </select>
</body>

</html>
